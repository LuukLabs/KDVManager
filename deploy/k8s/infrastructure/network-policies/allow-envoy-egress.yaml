apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-envoy-egress
  namespace: kdvmanager-prod
spec:
  podSelector:
    matchLabels:
      app: envoy
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: crm-api
    ports:
    - protocol: TCP
      port: 80
  - to:
    - podSelector:
        matchLabels:
          app: scheduling-api
    ports:
    - protocol: TCP
      port: 8080

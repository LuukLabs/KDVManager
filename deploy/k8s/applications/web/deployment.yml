apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0 
  selector:
    matchLabels:
      app: web
      release: production
  template:
    metadata:
      labels:
        app: web
        release: production
    spec:
      serviceAccountName: kdvmanager-sa
      containers:
      - name: web
        image: ghcr.io/luuklabs/kdvmanager/web:linux-main
        imagePullPolicy: Always
        ports:
          - name: http
            containerPort: 80
            protocol: TCP
          - name: https
            containerPort: 443
            protocol: TCP
        resources:
          # Reduced for ultra low traffic; adjust if latency or CPU throttling observed
          requests:
            cpu: 40m
            memory: 40Mi
          limits:
            cpu: 200m
            memory: 100Mi
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          failureThreshold: 3
        
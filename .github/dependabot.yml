# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
registries:
  github-nuget:
    type: nuget-feed
    url: https://nuget.pkg.github.com/LuukLabs/index.json
    token: ${{secrets.DEPENDABOT_GITHUB_TOKEN}}
updates:
  - package-ecosystem: "github-actions"
    directory: '/'
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  - package-ecosystem: "npm"
    directory: "src/web"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      mui:
        patterns:
          - "@mui/*"

  - package-ecosystem: "nuget"
    directory: "/"
    registries:
      - github-nuget
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  - package-ecosystem: "docker"
    directories:
      - "src/web"
      - "src/Services/CRM/Api"
      - "src/Services/CRM/Infrastructure"
      - "src/Services/Scheduling/Api"
      - "src/Services/Scheduling/Infrastructure"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3

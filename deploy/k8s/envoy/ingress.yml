apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kdvmanager-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-productie"
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: "kdvmanager.nl"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: web
            port:
              number: 80
  - host: "api.kdvmanager.nl"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: envoy
            port:
              number: 80
  tls:
  - hosts:
    - kdvmanager.nl
    - api.kdvmanager.nl
    secretName: kdvmanager-nl-tls

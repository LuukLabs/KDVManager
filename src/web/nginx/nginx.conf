server {
  listen 80;
  server_tokens off;

  # Conditional request / validation headers
  etag on;
  if_modified_since exact;

  # Compression
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;
  gzip_types text/plain text/css text/javascript application/javascript application/json application/ld+json application/manifest+json application/vnd.ms-fontobject application/x-font-ttf application/x-javascript application/xml application/xml+rss image/svg+xml font/ttf font/otf font/woff font/woff2;
  # Do not gzip already compressed or tiny assets automatically handled by browsers
  gzip_disable "msie6";

  # Common security headers
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "0" always; # Disabled in modern browsers; rely on CSP
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header X-Frame-Options "DENY" always; # Prevent clickjacking
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Cross-Origin-Opener-Policy "same-origin" always;
  add_header Cross-Origin-Embedder-Policy "require-corp" always;
  add_header Cross-Origin-Resource-Policy "same-origin" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always; # Assuming HTTPS terminated upstream / at LB

  # Content Security Policy (baseline; adjust as app evolves)
  # Note: Auth0 domain variables not available here at runtime; include explicit domains
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.auth0.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https://kdvmanager.eu.auth0.com https://app.kdvmanager.nl https://api.kdvmanager.nl; frame-src 'self' https://kdvmanager.eu.auth0.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests;" always;

  # Root application (SPA)
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  # Cache immutable build assets (Vite outputs hashed filenames like app.[hash].js)
  location ~* \.(?:js|mjs|css|woff2?|ttf|otf|eot|svg)$ {
    root /usr/share/nginx/html;
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # Cache images moderately (can bust by filename changes)
  location ~* \.(?:png|jpg|jpeg|gif|webp|avif|ico)$ {
    root /usr/share/nginx/html;
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=2592000" always; # 30 days
  }

  # Ensure SPA entry point is always revalidated
  location = /index.html {
    root /usr/share/nginx/html;
    add_header Cache-Control "no-cache" always;
  }

  # Deny access to potential VCS / metadata directories reported by scan
  location ~ ^/(\.bzr|\.hg|\._darcs|BitKeeper)(/|$) {
    return 404;
  }

  # Optional: deny access to hidden files in general (except .well-known for ACME)
  location ~ ^/(\.(?!well-known)) {
    return 404;
  }

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kdvmanager-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/LuukLabs/KDVManager
    targetRevision: build-Remove-kubegress
    path: deploy/k8s
    directory:
      recurse: true
      exclude: "*.backup|letsencrypt/*"
  destination:
    server: https://kubernetes.default.svc
    namespace: kdvmanager-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
version: '3.4'

services:
  envoy:
    image: envoyproxy/envoy:v1.18.2
    restart: always

  postgres:
    image: postgres:latest

  scheduling-api:
    image: ${REGISTRY:-kdvmanager}/scheduling.api:${PLATFORM:-linux}-${TAG:-latest}
    build:
      context: .
      dockerfile: Services/Scheduling/KDVManager.Services.Scheduling.Api/Dockerfile
    depends_on:
      - postgres

  childmanagement-api:
    image: ${REGISTRY:-kdvmanager}/childmanagement.api:${PLATFORM:-linux}-${TAG:-latest}
    build:
      context: .
      dockerfile: Services/ChildManagement/KDVManager.Services.ChildManagement.Api/Dockerfile
    depends_on:
      - postgres

apiVersion: v1
kind: Service
metadata:
  name: crm-api
  labels:
    app: crm-api
    release: production
spec:
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
    - port: 443
      targetPort: https
      protocol: TCP
      name: https
  selector:
    app: crm-api
    release: production

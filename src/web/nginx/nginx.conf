# Custom nginx.conf for non-root execution
worker_processes auto;

error_log /dev/stdout info;
# Use /var/run which is a writable emptyDir volume in the k8s deployment
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /dev/stdout;
    error_log /dev/stdout info;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10m;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-javascript
        application/xml
        application/xml+rss
        image/svg+xml
        font/ttf
        font/otf
        font/woff
        font/woff2;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "0" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    server {
        listen 8080;
        server_name _;
        server_tokens off;

        # Request limits
        client_max_body_size 10m;
        client_body_timeout 12;
        client_header_timeout 12;
        keepalive_timeout 65;
        send_timeout 10;

        # Security: limit request methods
        if ($request_method !~ ^(GET|HEAD|POST|OPTIONS)$ ) {
            return 405;
        }

        # Root application (SPA)
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Cache immutable build assets (Vite outputs hashed filenames like app.[hash].js)
        location ~* \.(?:js|mjs|css|woff2?|ttf|otf|eot|svg)$ {
            root /usr/share/nginx/html;
            try_files $uri =404;
            access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
        }

        # Cache images moderately (can bust by filename changes)
        location ~* \.(?:png|jpg|jpeg|gif|webp|avif|ico)$ {
            root /usr/share/nginx/html;
            try_files $uri =404;
            access_log off;
            add_header Cache-Control "public, max-age=2592000" always;
        }

        # Ensure SPA entry point is always revalidated
        location = /index.html {
            root /usr/share/nginx/html;
            add_header Cache-Control "no-cache" always;
        }

        # Deny access to potential VCS / metadata directories
        location ~ ^/(\.bzr|\.hg|\._darcs|BitKeeper)(/|$) {
            return 404;
        }

        # Deny access to hidden files
        location ~ ^/(\.(?!well-known)) {
            return 404;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-envoy-to-crm
  namespace: kdvmanager-prod
spec:
  podSelector:
    matchLabels:
      app: crm-api
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: envoy
    ports:
    - protocol: TCP
      port: 8080
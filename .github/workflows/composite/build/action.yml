name: "Build for PRe"
description: "Builds a docker image without pushing"

inputs:
  service:
    description: "Service to build"
    required: true
  registry_endpoint:
    description: "Image registry repo e.g. myacr.azureacr.io/eshop"
    required: true
  nuget_github_token:
    description: "GitHub NuGet token for private packages"
    required: false

runs:
  using: "composite"
  steps:
  - name: Compose build ${{ inputs.service }}
    shell: bash
    run: sudo -E docker compose build ${{ inputs.service }}
    working-directory: ./src
    env:
      TAG: ${{ env.BRANCH }}
      REGISTRY: ${{ inputs.registry_endpoint }}
      NUGET_GITHUB_TOKEN: ${{ inputs.nuget_github_token }}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kdvmanager-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/LuukLabs/KDVManager
    targetRevision: HEAD
    path: deploy/k8s/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
# Individual applications
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kdvmanager-infrastructure
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/LuukLabs/KDVManager
    targetRevision: HEAD
    path: deploy/k8s/infrastructure
  destination:
    server: https://kubernetes.default.svc
    namespace: kdvmanager-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kdvmanager-services
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/LuukLabs/KDVManager
    targetRevision: HEAD
    path: deploy/k8s/services
  destination:
    server: https://kubernetes.default.svc
    namespace: kdvmanager-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
